<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shortened URLs</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: white;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background: rgba(0,0,0,0.3);
        }
        tr {
            transition: 0.3s;
        }
        tr:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.01);
        }
        a {
            color: #ffeb3b;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>üîó All Shortened URLs</h1>
    <table>
        <tr>
            <th>Original URL</th>
            <th>Shortened URL</th>
        </tr>
        {% for url in urls %}
        <tr>
            <td><a href="{{ url[0] }}" target="_blank">{{ url[0] }}</a></td>
            <td><a href="{{ host }}{{ url[1] }}" target="_blank">{{ host }}{{ url[1] }}</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/" class="back-link">‚Üê Back to Home</a>
</body>
</html>
